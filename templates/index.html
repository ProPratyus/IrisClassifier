<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classifier</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .classifier-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .result {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4a148c;
        }
    </style>
</head>
<body>
    <div class="classifier-box">
        <h2 class="text-center mb-4">ðŸŒ¸ Iris Flower Classifier</h2>

        {% if result %}
            <div class="alert alert-success text-center result">
                The classified flower is: {{ result|title }}
            </div>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="sepal_length" class="form-label">Sepal Length (cm):</label>
                <input type="number" step="any" class="form-control" id="sepal_length" name="sepal_length" required>
            </div>

            <div class="mb-3">
                <label for="sepal_width" class="form-label">Sepal Width (cm):</label>
                <input type="number" step="any" class="form-control" id="sepal_width" name="sepal_width" required>
            </div>

            <div class="mb-3">
                <label for="petal_length" class="form-label">Petal Length (cm):</label>
                <input type="number" step="any" class="form-control" id="petal_length" name="petal_length" required>
            </div>

            <div class="mb-3">
                <label for="petal_width" class="form-label">Petal Width (cm):</label>
                <input type="number" step="any" class="form-control" id="petal_width" name="petal_width" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict ðŸŒ¼</button>
        </form>
    </div>
</body>
</html>
